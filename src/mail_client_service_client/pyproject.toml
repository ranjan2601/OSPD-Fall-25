[project]
name = "mail-client-service-client"
version = "0.1.0"
description = "Auto-generated HTTP client for Mail Client Service API"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.23.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mail_client_service_client"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
# Skip all checks for auto-generated code
ignore = ["ALL"]

[tool.mypy]
# Disable strict checking for auto-generated code
ignore_errors = true
