[project]
name = "mail-client-service"
version = "0.1.0"
description = "Auto-generated HTTP client and FastAPI service for mail client"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx",
    "respx>=0.20.0",
    "openapi-python-client>=0.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mail_client_service"]

[tool.uv.sources]
mail-client-api = { workspace = true }